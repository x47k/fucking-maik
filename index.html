<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEIN</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: monospace;
            text-align: center;
            padding-top: 20%;
        }
        #text {
            font-size: 4rem;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 2rem;
            background: limegreen;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="text"></div><span class="cursor"></span>

    <script>
        const texts = ["FEIN", "/12g"];
        let i = 0, j = 0;

        function typeWriter() {
            let currentText = texts[i];
            let currentIndex = j;
            
            if (currentIndex < currentText.length) {
                document.getElementById("text").innerHTML += currentText.charAt(currentIndex);
                j++;
                setTimeout(typeWriter, 150);
            } else {
                // Esperar un momento antes de borrar el texto
                setTimeout(() => {
                    document.getElementById("text").innerHTML = '';
                    i++;
                    j = 0;
                    if (i >= texts.length) {
                        i = 0; // Volver a "FEIN" al final
                    }
                    setTimeout(typeWriter, 500); // Pausa antes de empezar a escribir el siguiente texto
                }, 500);
            }
        }

        typeWriter();
    </script>
</body>
</html>
